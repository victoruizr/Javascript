<!DOCTYPE HTML>
<html>
<head>
<script>


/Funcion mover imagen/
var estaPinchada = false;
var offsetX, offsetY, x, y, imagen;

function hacesClic(event){
    estaPinchada=!estaPinchada;
    offsetX = x - event.target.hspace;
    offsetY = y - event.target.vspace;
    imagen = event.target;
}

function mover(event){
    x = event.clientX;
    y = event.clientY;

    if(estaPinchada){
        imagen.vspace = y - offsetY;
        imagen.hspace = x - offsetX;
    }
}

</script>
</head>
<body onmousemove="mover(event)">
  <img src="https://a0f0de7e2abaf482747b-b5063c9ff4ff5ccb80b685a1e61e4036.ssl.cf1.rackcdn.com/ZHWCD4ZF9JLA08270/d598d977f0455e8021b5a2e2f01036cb.jpg" style="position:absolute" 
  id="foto" alt="Mustang" onclick="hacesClic(event)" height="50%">
</body>
</html>
